repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^reference_repos/
      - id: ruff-format
        exclude: ^reference_repos/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies:
          - pydantic>=2.7
          - pydantic-settings>=2.2
          - tenacity>=8.2
          - pydantic-ai>=0.0.16
        args: [--ignore-missing-imports]
